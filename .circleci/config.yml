defaults: &defaults
  working_directory: ~

version: 2

jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.36.1
    working_directory: ~/public
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ~/public/
      - run:
          name: "Test Website"
          command: htmlproofer ~/project/src/public --allow-hash-href --check-html --empty-alt-ignore
      - persist_to_workspace:
        root: ~
  deploy:
    docker:
      - image: devillex/docker-firebase
    working_directory: ~
    steps:
      - attach_workspace:
        at: ~
      - run: firebase --project b6n-website deploy --only hosting

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build